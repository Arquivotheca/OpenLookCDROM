<BODY><H1>xvokscript</H1>
<P>This is just here for reference; it's what we use in running
the startup scripts for this CD. This is the program that prints
the shell script and asks you if it's OK to run it, so you can
check to be sure that a script won't do anything too drastic.
</P>
<P><A HREF="trial.sh">Try it!</A>
